<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link href="index.css" rel="stylesheet">
  <script defer src="index.js"></script>
</head>
<body>
  <div class="wrapper">
    
  <div class="calculator">
        <input class ="result" placeholder="0">
       
      
      <button class="btn clear">AC</button>
      <button class="btn mathOperation">+/-</button>
      <button class="btn mathOperation">%</button>
      <button class="btn math">รท</button>
      <button class="btn numb">7</button>
      <button class="btn numb">8</button>
      <button class="btn numb">9</button>
      <button class="btn math">&#215</button>
      <button class="btn numb">4</button>
      <button class="btn numb">5</button>
      <button class="btn numb">6</button>
      <button class="btn math">-</button>
      <button class="btn numb">1</button>
      <button class="btn numb">2</button>
      <button class="btn numb">3</button>
      <button class="btn math">+</button>
      <button class="btn numb numbzero">0</button>
      <button class="btn decimalSep">,</button>
      <button class="btn equal">=</button>
  </div> 
</div>
</body>
</html>
